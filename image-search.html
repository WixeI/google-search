<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="img/favicon.png">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles-image-search.css">
    </head>
    <body>
        <div class="wrapper">
            <nav class="main-nav">
                <a href="image-search.html">Google Search</a>
                <a href="advanced-search.html">Advanced Search</a>
            </nav>
            <main class="main-content">
                <div class="google-logo">
                    <img src="img/google-logo-main-size.png">
                    <p>Images</p>
                </div>
                <div class="user-input">
                    <form action="https://google.com/search">
                        <div class="search-bar">
                            <img src="img/search-icon.png" width="20px" height="20px">
                            <input type="text" name="q" maxlength="2048">
                            <input class="btn" type="submit" name="tbm" value="isch">
                        </div>
                    </form>
                </div>
            </main>
            <footer class="main-footer">

            </footer>
        </div>  
    </body>
</html>
